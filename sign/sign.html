<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sign/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="main">
        <img src="/img/first.page.img/Rectangle 254.png" alt="watch" class="opac">
        <div class="sign">
            <h3>Sign in</h3>
            <div class="inputs">
                <input type="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'"
                    class="email">
                <div class="input">
                    <input type="password" placeholder="Password" onfocus="this.placeholder=''"
                        onblur="this.placeholder='Password'" class="email">
                    <i class="fa-regular fa-eye"></i>
                </div>
            </div>
            <div class="remember">
                <div class="rememberMe">
                    <input type="checkbox" name="checkbox" id="">
                    <span>Remember me</span>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="entered">
                <div class="enter">
                    <a href="#">Enter</a>
                </div>
            </div>
            <div class="or">
                <p class="line"></p>
                <p class="orr">OR</p>
                <p class="line"></p>
            </div>
            <div class="media">
                <div class="social-media">
                    <img src="/img/icons/logos_google-icon.png" alt="google">
                    <p>Continue with Google</p>
                </div>
                <div class="social-media">
                    <img src="/img/icons/f.png" alt="google">
                    <p>Continue with Facebook</p>
                </div>
                <div class="social-media">
                    <img src="/img/icons/Frame 90.png" alt="google">
                    <p>Continue with Apple</p>
                </div>
            </div>
            <a href="/createPageOne/create.html" class="account">Don't have an account? Sign up</a>
        </div>

    </div>
    <script src="/sign/sign.js"></script>
</body>

</html>
