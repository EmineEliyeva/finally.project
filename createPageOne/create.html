<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="left">
                <img src="/img/create.account/image 4.png" alt="girl">
            </div>
            <div class="right">
                <p class="step">Step 1/2</p>
                <h2 class="account">Create Account</h2>
                <div class="social-media">
                    <img src="/img/create.account/Frame 85.png" alt="social">
                    <img src="/img/create.account/Frame 86.png" alt="social">
                    <img src="/img/create.account/Frame 87.png" alt="social">
                </div>
                <div class="or">
                    <p class="line"></p>
                    <p class="orr">OR</p>
                    <p class="line"></p>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name'">
                    <input type="text" placeholder="Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">
                    <input type="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
                    <div class="phone">
                        <input type="text" placeholder="Phone" onfocus="this.placeholder=''" onblur="this.placeholder='Phone'" >
                        <img src="/img/create.account/image 7.png" alt="flag" class="img">
                        <p>994&nbsp;&nbsp;<img src="/img/create.account/Vector (1).png" alt="vector"></p>
                    </div>
                 <div class="password">
                    <input type="password" placeholder="Confirm Password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'" >
                    <img src="/img/create.account/Frame.png" alt="eye" >
                 </div>
                </div>
                <div class="next-page">
                    <div class="next">
                        <a href="#" class="a">Next</a>
                        <a href="#" class="icon"><img src="/img/create.account/Frames.png" alt="icon"></a>
                    </div>
                </div>
                <div class="signs">
                    <a href="/sign/sign.html" class="sign">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./create.js"></script>
</body>
</html>
