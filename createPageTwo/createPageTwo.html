<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./createPageTwo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="left">
                <img src="/img/create.account/image 4.png" alt="">
            </div>
            <div class="right">
                <p class="step">Step 2/2</p>
                <h2 class="account">Create Account</h2>
                <div class="social-media">
                    <img src="/img/create.account/Frame 85.png" alt="social">
                    <img src="/img/create.account/Frame 86.png" alt="social">
                    <img src="/img/create.account/Frame 87.png" alt="social">
                </div>
                <div class="or">
                    <p class="line"></p>
                    <p class="orr">OR</p>
                    <p class="line"></p>
                </div>
                <div class="inputs">
                    <input type="date" placeholder="Date of birth" onfocus="this.placeholder=''" onblur="this.placeholder='Date of birth'">
                    <input type="text" placeholder="City" onfocus="this.placeholder=''" onblur="this.placeholder='City'">
                    <input type="text" placeholder="Country" onfocus="this.placeholder=''" onblur="this.placeholder='Country'">
                </div>
                <p class="gender">Gender</p>
                <div class="radio">
                    <div class="gender-female">
                        <input type="radio" name="Gender" required value="Male" id="male"/>
                    <label for="Male"> Male</label>
                    </div>
                    <div class="gender-female">
                        <input type="radio" name="Gender" required value="Female" id="female"/> 
                         <label for="Female">Female</label>
                    </div>
                </div>
                <div class="read">
                    <input type="checkbox" name="checkbox" id="checkbox"> 
                <p>I read and agree all conditions</p>
                </div>
                 <div class="next-page">
                    <div class="next">
                        <a href="#" class="a">Sign up</a>
                    </div>
                </div>
                <div class="signs">
                    <a href="/sign/sign.html" class="sign">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./createPagetwo.js"></script>
</body>
</html>
